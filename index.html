<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">

    <title>Black Clover REST API</title>
</head>

<body>
    <header>
          
        <nav>
            <a href="/search">Search Character</a>

        </nav>

        <h1>Black Clover REST API</h1>
    </header>


    <h2>Add Character</h2>
    <form action="/" method="POST" autocomplete="off">
    
        <input class="input" type="text" name="name" placeholder="Name" required>

        <input class="input" type="text" name="magic" placeholder="Magic" required>

        <input class="input" type="number" name="age" placeholder="Age" required>

        <select class="input" name="gender" required>
                <option value="">Gender</option>
                <option>Male</option>
                <option>Female</option>
        </select>
        <br>
        <input class="input" type="text" name="residance" placeholder="Residance" required>

        <input class="input" type="text" name="img" placeholder="Img Url" required>

        <button type="submit">Add</button>

    </form>

<br>

    <h2>Delete Character</h2>
    <form action="/deleted" method="POST" autocomplete="off">

        <div class="autocomplete">
            <input class="input" id="search-name" type="text" name="deleteName" placeholder="Delete Character" required>
        </div>
      
        <button type="submit">Delete</button>

    </form>

    <br>
    <h2>Update Character</h2>
    <form action="/updated" method="POST" autocomplete="off">

        <div class="autocomplete">
            <input class="input" id="update-name" type="text" name="updateName" placeholder="Update Character" required>
        </div>
    
        <input class="input" type="text" name="name" placeholder="Name">

        <input class="input" type="text" name="magic" placeholder="Magic">

        <input class="input" type="number" name="age" placeholder="Age">

        <select class="input" name="gender">
                <option value="">Gender</option>
                <option>Male</option>
                <option>Female</option>
        </select>
        <br>
        <input class="input" type="text" name="residance" placeholder="Residance">

        <input class="input" type="text" name="img" placeholder="Img Url">

        <button type="submit">Update</button>

    </form>


</body>

<script src="/JS/script.js"></script>

</html>
